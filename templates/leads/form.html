<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIVARA - {{ 'Edit' if lead else 'New' }} Lead</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; }
    .container { max-width: 720px; margin: 20px auto; background:#fff; padding:20px; border-radius:6px; box-shadow:0 1px 6px rgba(0,0,0,0.08); }
    h1 { margin:0 0 16px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display:block; font-size: 12px; color:#333; margin-bottom:4px; }
    input, textarea, select { width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; }
    .actions { margin-top: 16px; display:flex; gap:8px; }
    .button { padding:8px 12px; border:none; border-radius:4px; background:#333; color:#fff; text-decoration:none; cursor:pointer; }
    a.button.secondary { background:#777; }
    .footer { text-align:center; color:#777; font-size:12px; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ 'Edit' if lead else 'New' }} Lead</h1>
    <form method="POST">
      <div class="grid">
        <div>
          <label>Name</label>
          <input type="text" name="name" value="{{ lead['name'] if lead else '' }}" required />
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" value="{{ lead['email'] if lead else '' }}" />
        </div>
        <div>
          <label>Mobile</label>
          <input type="text" name="mobile" value="{{ lead['mobile'] if lead else '' }}" />
        </div>
        <div>
          <label>Phone</label>
          <input type="text" name="phone" value="{{ lead['phone'] if lead else '' }}" />
        </div>
        <div>
          <label>Source</label>
          <input type="text" name="source" value="{{ lead['source'] if lead else '' }}" />
        </div>
        <div>
          <label>Status</label>
          <select name="status">
            {% set s = lead['status'] if lead else 'new' %}
            <option value="new" {{ 'selected' if s=='new' else '' }}>New</option>
            <option value="contacted" {{ 'selected' if s=='contacted' else '' }}>Contacted</option>
            <option value="qualified" {{ 'selected' if s=='qualified' else '' }}>Qualified</option>
            <option value="lost" {{ 'selected' if s=='lost' else '' }}>Lost</option>
          </select>
        </div>
        <div>
          <label>Customer (optional)</label>
          <select name="customer_id">
            <option value="">-- Select --</option>
            {% for c in customers %}
            {% set selected = 'selected' if lead and lead['customer_id'] == c['id'] else '' %}
            <option value="{{ c['id'] }}" {{ selected }}>{{ c['name'] }}</option>
            {% endfor %}
          </select>
        </div>
        <div style="grid-column: span 2;">
          <label>Notes</label>
          <textarea name="notes" rows="3">{{ lead['notes'] if lead else '' }}</textarea>
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="button">Save</button>
        <a href="/leads" class="button secondary">Cancel</a>
      </div>
    </form>
    <div class="footer">&copy; NIVARA AI and Technology — Proprietary to Deepesh B Devagirikar · deepesh1203@gmail.com · +91 96866 80662</div>
  </div>
</body>
</html>
